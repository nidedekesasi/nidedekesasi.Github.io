<head>
  <meta charset="UTF-8">

  <title>Card Swiper</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.x.x/css/swiper.min.css"/>  
  <style>
	  * {
	    margin: 0;
	    padding: 0;
	    box-sizing: border-box;
	  }
	  
	  html,
	  body {
	    width: 100vw;
	    height: 100vh;
	    overflow: hidden;
		overscroll-behavior: none;
	  }
	  
	  body {
	    display: flex;
	    justify-content: space-evenly;
	    align-items: center;
		/* background: #000000; */
		margin: 0;
		padding: 0;
		/* 隐藏滚动条 */
		overflow: hidden;
		text-shadow: 0 0 80px;
		background-color: bisque;
		/* background: linear-gradient(0deg, rgb(255, 96, 54), rgb(253, 38, 122)) no-repeat; */
	  }
	  #background {
	      /* background: url("background.jpg"); */
	      background-size: cover;
	      opacity: 0.8;
		  
	  }
	  
	  #swiper {
	    height: 70vh;
	    aspect-ratio: 2 / 3;
	    perspective: 1000px;
	    perspective-origin: center 50%;
	    transform-style: preserve-3d;
	    position: relative;
	  }
	  
	  .card {
	    width: 100%;
	    height: 100%;
	    position: absolute;
	    border-radius: 20px;
	    overflow: hidden;
	    transform: translateZ(calc(-30px * var(--i))) translateY(calc(-20px * var(--i))) rotate(calc(-4deg * var(--i)));
	    filter: drop-shadow(2px 2px 20px rgba(0, 0, 0, 0.5));
	    cursor: pointer;
	    user-select: none;
	    transition: transform 0.5s;
		background-color: beige;
		
		display:flex;
		align-items:center;/*所有子元素都垂直居中了*/
		
	  }
	  
	  .card img {
	    width: 100%;
	    height: 100%;
	    object-fit: cover;
	    object-position: 50% 50%;
	  }
	  .card label{
		  line-height: 200%;
		  overflow: hidden;
	  }
	  
	  
	  #like,
	  #dislike {
	    font-size: 16vh;
	    border-radius: 50%;
	    padding: 20px;
	    position: relative;
	    z-index: 1;
	    animation-name: animation1;
	    animation-duration: 1s;
	    animation-timing-function: ease-in-out;
	    animation-fill-mode: both;
	    /* don't run animation at the beginning */
	    animation-play-state: paused;
	  }
	  
	  #like.trigger,
	  #dislike.trigger {
	    animation-name: animation2;
	  }
	  
	  #like {
	    color: red;
	    background-color: rgba(255, 255, 255, 0.5);
	  }
	  
	  #dislike {
	    color: #ccc;
	    background-color: rgba(0, 0, 0, 0.5);
	  }
	  
	  @keyframes animation1 {
	  
	    0%,
	    100% {
	      opacity: 0.2;
	    }
	  
	    50% {
	      opacity: 1;
	    }
	  }
	  
	  @keyframes animation2 {
	  
	    0%,
	    100% {
	      opacity: 0.2;
	    }
	  
	    50% {
	      opacity: 1;
	    }
	  }
  </style>
</head>

	<div id="background">
		<canvas id="canvas" style="position: relative;z-index: 1;"></canvas>
		<script>
			// 设置div背景的宽高
			background = document.getElementById("background")
			background.style.width = innerWidth + 'px'
			background.style.height = innerHeight + 'px'
			
			// 获取canvas对象
			var canvas = document.getElementById("canvas")
			// 获取画笔
			var ctx = canvas.getContext("2d")
			
			// 设置canvas宽高
			canvas.height = innerHeight
			canvas.width = innerWidth
			
			// 定义一个粒子数组
			var particlesArray = []
			// 定义页面内粒子的数量
			var count = parseInt(canvas.width / 80 * canvas.height / 80)
			
			
			// 定义粒子类
			class Particle {
			    constructor(x, y) {
			        this.x = x
			        this.y = y
			        // x，y轴的移动速度  -0.5 -- 0.5
			        this.directionX = Math.random() - 0.5
			        this.directionY = Math.random() - 0.5
			    }
			
			    // 更新点的坐标
			    update() {
			        this.x += this.directionX
			        this.y += this.directionY
			    }
			
			    // 绘制粒子
			    draw() {
			        ctx.beginPath()
			        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2)
			        ctx.closePath()
			        ctx.fillStyle = "white"
			        ctx.fill()
			    }
			}
			
			// 创建粒子
			function createParticle() {
			    // 生成一个点的随机坐标
			    var x = Math.random() * innerWidth
			    var y = Math.random() * innerHeight
			
			    particlesArray.push(new Particle(x, y))
			}
			
			// 处理粒子
			// 先更新坐标，再绘制出来
			function handleParticle() {
			    for(var i = 0; i < particlesArray.length; i++) {
			        var particle = particlesArray[i]
			        particle.update()
			        particle.draw()
			        // 超出范围就将这个粒子删除
			        if(particle.x < 0 || particle.x > canvas.width || particle.y < 0 || particle.y > canvas.height) {
			            particlesArray.splice(i, 1)
			        }
			
			        // 绘制两个点之间的连线
			        for(var j = i + 1; j < particlesArray.length; j++) {
			            dx = particlesArray[j].x - particlesArray[i].x
			            dy = particlesArray[j].y - particlesArray[i].y
			            dist = Math.sqrt(Math.pow(dx, 2) + Math.pow(dy, 2))
			            if(dist < 100) {
			                ctx.beginPath()
			                ctx.strokeStyle = "rgba(255, 255, 255, " + (1 - dist / 100)
			                ctx.moveTo(particlesArray[i].x, particlesArray[i].y)
			                ctx.lineTo(particlesArray[j].x, particlesArray[j].y)
			                ctx.closePath()
			                ctx.lineWidth = 1
			                ctx.stroke()
			            }
			        }
			    }
			}
			
			function draw() {
			    // 首先清空画布
			    ctx.clearRect(0, 0, canvas.width, canvas.height)
			    // 如果粒子数量小于规定数量，就生成新的粒子
			    if(particlesArray.length < count) {
			        createParticle()
			    }
			
			    // 处理粒子
			    handleParticle()
			}
			
			// 设置定时器
			setInterval(draw, 10)
			
		</script>

},{"text":"欢快的竹叶声沙沙响着，我坐在青石台上，拾起身旁的茶杯，抿了一口，远处的炊烟慢慢升起,伴着朝霞，一只松鼠爬上我的肩膀，递给我一颗松子，它知道我要去找她了，为此我等待了三千七百五十年。那么，下山！"},{"text":"你是这场突如其来的大雨，匆匆离开的样子可爱极了。他们说来到人间的每一滴雨都是不会完全一样的，我偏不信，你一定还会再来的。我满怀期待地走在小路上，发现她从来没有离开过，原来一直都在啊。"},{"text":"学了一段时间后，我才发现其实没有必要焦虑，每个人的知识储备，理解能力和想象力都不一样，而这些很难通过努力有很大的进步，所以就按自己的速度努力就好了。也别羡慕别人的智商，智商是爹妈给的，你总不能回炉重造吧。每个人的人生都是不一样的，一味模仿只会自己砸自己的脚，倒不如安心去做一件事，万不可急躁了事。"},{"text":"请睁开双眼，窗边的海棠花醒了。她伸了伸懒腰，把头偏向你，一股奇妙的花香顺着空气钻入你的睡梦，你不可救药地醒来，与她四目相望。昏暗的房间里，她是初生的太阳，把你的世界重新照亮。"},{"text":"别离了池塘那一面的自己，我呆滞了很久。过去，现在，将来。我为何而来？又为何而去？可叹，落叶飘零。清晨的阳光抚摸我的脸，我闭上眼，或将因此长眠。只希望在漆黑的长廊里，我的思绪能受到夜航星的指引。"},{"text":"我只想将自己全部的内心都留给一个人，一个会陪我一直到老的人。现实里有很多神，我只是一个凡人，也许它不是公平的，但既然说了要把一切都留给她，就不应该整日传播负面情绪。"},{"text":"真正的爱情往往是在恰当的时间恰当的地点和恰当的人恰当的相遇，是一味的想见和没结果的相见所不能比拟的。"},{"text":"在春光烂漫的时节，阳光正好，不高的我看着不高的她，行走在人间的某个角落。这个场景经历过无数次，却依然能传达那种感觉。枝头的鸟儿轻声呼唤身旁的对方，相互依偎在一起，为了这个我已经等待了（幺一七）个日出日落。"},{"text":"意思就是我想和你去青藏高原看星星唱一闪一闪亮晶晶，去珠穆朗玛滑雪雪中远眺大好河山，去内蒙草原睡觉觉醒时策马奔腾，去爱琴海岸钓鱼鱼烤得馋哭隔壁小孩，去新华书店读书书里互相时空对话，然后回家躺在床上，四脚朝天，放空自己，明天见！"},{"text":"「情之一字，落至二人。」"},{"text":"当你深陷沼泽，即便四周无人，我们仍会叫喊出声，因为我们心底有一份希望，一份生的希望。倘若连挣扎都不会了，那便真正失去了光。当然，有一小部分人能不惧身体的下坠而冷静自救，那毕竟是少数。"},{"text":"情况就是这样，没来由地喜欢你，没来由地想念你，像个幼稚的小孩子一样不去理会周遭的一切，仅仅把你当成我世界里唯一的太阳。幼稚的我幼稚地想要获得一些回应，前方是巍巍群山，他们把我的声音吞没，那我就翻过他们。大海，等着我！我已经嗅到了海风的味道。"},{"text":"之所以这天那么蓝，之所以这海那么广，是因为时间带来了故事的种子，把天和海渲染。我向天空中的云彩比耶，口中默念岁月平安。在手中画出五角星，召唤神龙乘风而去欲与天公试比高。然后坠落，跌入海底，拥抱泡沫。"},{"text":"一念之间，花开花落。嗟叹蜉蝣，朝生暮死。情之所系，亦会如此。生于它言如此，情于你言如何。渊明口中的青莲出淤泥而不染，濯清涟而不妖，我眼中的你亦是可远观而不可亵玩焉。漫漫长路，携手同行。"},{"text":"字斟句酌，满纸皆情话。笔在指间胡乱地转，雨在脸上拼命地拍，我在雨中放肆地跑，影子渐行渐远，风筝线从手中滑走，街旁的树张牙舞爪。我从天际线开始走向迟暮。"},{"text":"落在头上的花瓣腐烂了，风雪尘封了我的身体，在喜马拉雅山巅。炽热的泪水刚从眼角挤出就被瞬间冰冻，我不会再哭，因为眼泪流干了。"},{"text":"至天明，没有光。伸出手，不见方。行二步，云成汤。喝二两，凑一双。花会谢，人会伤。月不圆，心不慌。放作罢，起风了。"},{"text":"落在肩头的树叶，来得及时。如果有如果，我想回到过去，重新来过。但正如落下的树叶不会再回去，我只能向前看。选择放下过去，迎接未来，用尽全力，抓住风筝线。"},{"text":"至天明，我看见，两树间，开着花。若怯懦，放开手，若惧怕，请相拥。枫满地，人不在，风忽起，香十里。握紧手，咬紧牙，树欲静，风不止。一切终有迹可循，因果莫贪杯。"},{"text":"二十二次沉默，十八次抖动，两次跳动，一次触动，一次悸动。那首歌唱出了整个盛夏，是纯粹的青春。看到一句话很心动，‘各自忙碌，彼此挂念，共同努力，双向奔赴’。"},{"text":"人都有迷路的时候，知道北极星在哪里就好了啊。那要是晚上星星都被遮住了怎么办？那就睡觉呗。在陌生的林子睡觉，也不怕被大灰狼叼走。大灰狼只吃小红帽，我又不是小红帽。那是童话故事，现实里它要饿了，管你是谁，直接一口吞了。有你在，我还怕什莫。"},{"text":"待蝉鸣花开，风过燕归，盛夏将至，和你一起踏马山河可好？回忆录里还有未填满的空白，笔的墨水还有满满一管，时光不紧不慢向我们走来，给了我们好多好多的时间。"},{"text":"曹操有言：对酒当歌，人生几何？譬如朝露，去日苦多。与其于花瓶中发霉，不如张开翅膀，飞上蓝天，拥抱太阳。窗外雨打芭蕉，天地苍茫。"},{"text":"林间风吹散碎斜阳，海上帆承载半轮月。将山河都赋作诗篇，于向阳中破土而出，引吭高歌与一系小舟漂流到长江尽头。肩膀上停留着一只百灵鸟，起身，吹箫。"},{"text":"发光的星盏无声地闪烁，我于无尽之巅俯瞰众生，今夜似乎无眠，万物俱寂，黑暗蠢蠢欲动，但光将尽全力划破天际。中二之魂或将燃尽，但新的际遇即将到来。"},{"text":"现在，你在想什么？是想看满天星从东划到西，是想作飞鸟从南走到北，是为守护心中狭小空地与天地共鸣，是为成为眼里发光恒星同山河诉说。愿5月依然能平平淡淡，忘记4月的躁动与不安，只记得那些美好与快乐，全都说与你听。"},{"text":"之四海八荒，唯有天涯海角最是可爱。嬉戏于沙海之上，横竖撇捺画一个故事，有我有你，你轻握我的手腕，手指拨开沉寂的砂石，心随之而动。任黄风咆哮，你与我行之天际的脚印，已被铭记。"},{"text":"日记翻到那一页，我忍住的情绪有点特别。乌鸦叼走了树叶，你挥手的目光有点刺眼。爱意很纠结，只想牵手回到那个夏天。"},{"text":"就是想问你一下，为什么小王子的心里有他的玫瑰，但是他还是会坐着看那四十四次日落呢？他在想什么啊？也许他是在看日落之后才遇到玫瑰的，但如果按你的理解，我想可能他在想，“这个”是一种怎么样的感觉呢？"},{"text":"是你吗？香格里拉？在我追寻时间的脚步跑向森林深处的途中，你悄悄地探出头来，与我四目相对，然后害羞地躲回去。"},{"text":"我的灵感枯竭了嘞_(¦3_ヽ)ュ。我来人间一趟，要好好享受阳澄湖的大闸蟹，陕西的凉皮与肉夹馍，上海的小汤包，喷喷的北京烤鸭，香港的云吞，广西的螺蛳粉，广东的双皮奶，兰州的拉面，河北的驴肉火烧，无锡的小笼包，扬州的炒饭，福建的佛跳墙，台湾的盐酥鸡，河南的烩面，湖北的热干面，四川的担担面，云南的饵丝，吉林的锅包肉，新疆的羊肉串，西藏的青稞与酥油茶，宁夏的涮羊肉，江苏的咸水鸭，杭州的东坡肉和糖醋鱼，江西的酸枣糕与板鸭。"},{"text":"归根结底，灵感枯竭还是见的太少了。倘若我能成为捕风人，我将带你去看云层聚散风夹雨；倘若我能成为追星人，我将带你去看星辰大海流星雨。"},{"text":"来的匆忙，没给你准备什么礼物。但是我好好打扮了自己，让自己不会看上去那么糟。你准备好迎接我奔向你的拥抱啦吗。"},{"text":"之所以，我说我是一个盲人，是因为到目前为止，我的心依然蒙着一层布，我一直在等待着能揭开那张布的女孩。我闭着眼，只牵着你的手，你做我的眼睛，带我躲开脚下的鹅卵石。"},{"text":"时间仿佛停止了，在瀑布从高山上冲出的那一刻，溅起的水花宣告，轮回结束，轮回开始了。这是一场持久战，明天是晴是雨，都无关风雪，但彩虹一直在。"},{"text":"是谁剥夺了我们哭的权利与自由，时间？环境？为什么小时候你能随时随地放声大哭，长大了还要找个没人的安静地方偷偷地哭。因为我们长大了？好多时候憋着不哭可比哭难受多了，不是吗？"},{"text":"日落的时候，有人用相机拍照。为什么？因为很好看啊。太阳即使落下也依然积极释放自己的余晖，燃烧云层给你看。你低谷的时候只会睡觉，眼泪与其给枕头，不如拿来浇花。"},{"text":"与其死命用相机拍下值得纪念一生的画面，不如试着用脑子记住。"},{"text":"你偷学了那么多撩的技能，当真遇到心动的那个人的时候，全都哑壳，撩的都是不喜欢的，喜欢的都是小心翼翼的。"},{"text":"五分喜欢的人，恨不得把他挂在嘴上招摇过市，有七分喜欢，就只能跟至亲密友分享，有十分喜欢，那就谁也舍不得说了，憋着，明天憋着一点小高兴，像只松鼠攒着满腮帮子的果仁。"},{"text":"你的所言所行，全都闪烁着光芒，太过刺目，于是我闭上双眼，但内心还是无法停止对你的憧憬。"},{"text":"我一直觉得蓄谋已久这个词很狡黠，就像个顽皮的孩子终于得到了自己心仪很久的东西了。所以，我认识你，不是突然，而是蓄谋已久。"},{"text":"不是我会朝着方便眺去，想着你会不会刚好也看向南方，恰好四目相望。"},{"text":"想把爱你的心藏起来，但是没有办法，见到你的时候哐当全他妈撒马路上了。"},{"text":" 风干的樱桃。」「你把我迷得神魂颠倒了。你现在即便 说，二加二等于五，我也会相信你是对的。」"},{"text":"后来写给妻子奥尔加的信：「我的小宝贝艺术家，我伟大的艺术家，我温柔的克丽佩尔，我的小狗狗，我天真纯洁的姑娘，我的小马驹，我的小甜心，我金子般的女人，我的光明，我的小姑娘。」署名是：你的安东，你的科学院院士安东，你的圣僧安东，你的丈夫Ａ，你的小黑皮，你的小傻瓜。[跪了]"},{"text":"其他的情话不完全记录还有：「我每天都想去找您，可是我好虚弱呀，像一艘破破烂烂的小船，海浪就是不把我带到该去的地方。」「天气不错花园很好玫瑰都开了你来做客呀。下雨了好冷呀你都不来看我我咳嗽好不了啦。」「任何坏蛋都不能将我们拆开！」「能不能把你两脚朝天倒过来，接着把你抖上一抖，然后再拥抱你，咬咬你的小耳朵？能不能，亲爱的？你写信回答，不然我要叫你坏蛋了。」"},{"text":"虽然爱哭穷也是真的，在信里他总是这样写，丝毫不觉得丢脸：「春天十分美好，然而没有钱，真是倒霉。」「我希望来年春天我会有一大笔钱，我是根据迷信来判断的：没有钱就是快有钱了。」「那些小书挣来的钱，我快要花完了，不预支稿费不行了。我要在各编辑部预支稿费，胡乱花掉，然后抬起眼睛仰望天空，开始大声呼号……把我的债主吞没吧！」"},{"text":"除此之外，他还经常跟庄园里的猫和狗讲话，坐在台阶上滔滔地哄骗一只狗，让这只狗相信自个儿生病了：「您得去医院治疗」，「您啊，在那儿呢，就会觉得轻松多了……」狗差点都信了。"},{"text":"不但爱写信，还爱催别人给自己写信，语气强横（加引号），感受一下：「我如果明天收不到你的信，我就摔茶杯。」「我在床上孤身一人，我就是一个微不足道的单身汉，又凶又老的单身汉。给我写信！！」"},{"text":"就是生气的时候也很温和谦逊：「现在请允许我反驳一下您对我的批评……请您留神，紧紧地抓住椅背，以免晕倒。好，我开始了……」"},{"text":"没住过院的话，可能很难注意到，橘子这个玩意在医院、医院周边的存在感有多强烈。医院边上都是卖果篮的——病人一般不吃，但你去看病人，能不带点什么？带什么好呢，带个果篮吧。于是，病人的窗边就堆满了花和果篮。花没几天就死了，火龙果没几天就烂了，香蕉黑了，最后剩下的就是橘子——保存得当的话，橘子只会干，不会坏。橘子其实挺好的，它是橙色的，橙色看了使人平静。病人很需要这种充满生命力却又不突兀的颜色。我住院的时候，就特喜欢吃虾、橙子、橘子，那种红让人觉得自己把它吃下去，也能获得一样的生命力。尤其是橘子，晒饱了太阳，远道而来，一剥开就让人发自内心感到平静。这种平静也不光源于颜色，毕竟谁小时候没在发烧的时候吃过橘子罐头呢？从那时候开始，橘子大概就和一种微妙的平衡衔接在了一起。它抚慰过一个生病的孩子，平息了一个因为孩子生病而手忙脚乱的家，自然也能在十多年后再次给人这种熟悉的平静。虽然病了，但至少还有橘子。再者，橘子是食物中最便宜的维生素来源之一，这谁会不喜欢呢？不管是东拼西凑举全家之力的低保户，还是住单人间的富贵老干部，大家都能吃橘子，没人讨厌橘子。在疾病和金钱面前，我们不平等，但在橘子面前，人人平等。更妙的是，橘子有皮。前面有答主说了，白血病人吃什么都需要消毒，只有橘子不需要。我住的是骨科，倒是没那么多讲究，但我有强迫症。我觉得整个病房都是消毒水味，只有橘子最好了，橘子里永远都是清新的，完好无损的，干净的。并且，很多病人是不能吃重口味食物的，橘子的酸，是住院期间难能可贵的味蕾刺激。最后，如果你住过院，或许你会突然察觉到一种寂寞。往往，来看你的人最后彼此聊了起来，却和你无话可说。你住在医院，他活在人间，你死气沉沉，他鲜活明亮，你要他和你聊什么？他宁愿和隔壁照顾老大爷的小姑娘唠嗑， 都不知道能和你聊什么。片刻的尴尬后，你把整个病房里你最喜欢的、你觉得最干净的东西递过去——“吃橘子，来来来。”橘子在那一刻，成了病人和鲜活世界薄弱却固执的纽带。我吃橘子，健康的人也吃橘子，贫穷的人吃橘子，富有的人依然吃橘子，剥着橘子，虽然彼此无话，但我们共享了平等的几分钟。"},{"text":"侵入性思维（intrusive thoughts）你是否曾体验过一种奇怪或令人困扰的想法毫无缘由、突如其来地闯进你的脑海里？站在高处时有一种莫名想跳下去的冲动？过马路时想象自己被一辆突如其来的货车压扁？抱小孩时想象他被狠狠地摔在地上会怎样？晚上躺床上时想象自己的至亲去世？或者任何对自己对他人造成伤害，自己绝对不会去做，这种事也大概率不会发生，但就是止不住地在脑海里想象？这就是侵入性思维（intrusive thoughts），是一种心理状态。类似于强迫症，侵入性思维的出现是强迫的，是不受患者主观意识控制，强行闯入的心理想法。这些想法大都是关于暴力，不切实际的，非自然的行为或事件。出现这类想法其实是大脑活跃的正常表现。我们的大脑有时候会出现某些垃圾想法，这些想法只是意识流中的一部分。虽然这些想法的内容可能是暴力和社会不能接受的行为，但我们应当意识到它们只是随机出现的无意义想法，并不是我们的真实意图或动机。如果你忽略或不对其进行注意，它们就会随着其他想法淹没在意识流中。但这并不意味着我们要“强迫自己不去想它”。有些时候你越是压抑，越是控制不住自己的想法，越是在意这些想法的出现（例如白熊实验）。“白熊效应”又称反弹效应，源于美国哈佛大学社会心理学家丹尼尔·魏格纳的一个实验。他要求参与者尝试不要想象一只白色的熊，结果人们的思维出现强烈反弹，大家很快在脑海中浮现出一只白熊的形象。当我们刻意转移注意力时，思维也开始出现无意识的“自主监视”行为——监视自己是否还在想不应该想的事情，使我们无法从根本上放弃对事情的关注。当这些念头出现的时候，你不用刻意注意，只要将注意力自然地转移到其他地方就好。"},{"text":"内向而不呆滞，寂静而有力量。平波水面，狂澜暗藏。暗自努力，平稳成长。🌞"},{"text":"且视他人之疑目如盏盏鬼火，大胆去走你的夜路。"},{"text":"借用鲁迅先生的话：愿吾辈青年能做事的做事，能发声的发声，有一分热，发一分光，就令萤火一般，也可以在黑暗里发一点光，不必等候炬火，此后如竟没有炬火，我便是唯一的光。"},{"text":"“迎面而来的少年似你 ，我庆幸不是你，不幸亦不是你，只可怜春风不解意。”"},{"text":"好人生比好年华更重要"},{"text":"崇拜是爱的基础"},{"text":"“你也很勇敢啊。”"},{"text":"“喜欢是种珍贵的心情，请把它给正确的人吧。”"},{"text":"“最后，也一定会有人像你喜欢我一样喜欢着你的。”"},{"text":"“我告诉你我喜欢你，不是要你给予什么回应，我想让你知道，曾经有人因为你而喜欢你，在未来你人生的低谷里，希望你回忆起这段话，以前有人因为你的闪光点喜欢你，过去是，现在是，未来也会是。”"},{"text":"人间失格有这样一句话:“你过的再快乐 你突然想到那些瞬间的时候 你都会以最快的速度黯淡下来 多少束光都照不亮”。"},{"text":"当风从身边吹过，云从头顶飘过，那便是我在想你。"},{"text":"“阳此一生，不负天下，唯负石楠”"},{"text":"“我曾想过如向日葵般追随你，我的爱慕比它不差半分，可却承受不了你炙热的情意。”"},{"text":"“风带着石楠的思念”“你尽管顺从规则凋零，我将陪你在下一季轮回重新苏醒”"},{"text":"是非审之于己，毁誉听之于人，得失安之于数。"},{"text":"“你就做你自己吧，不完美也没关系，和别人不一样也没关系，永远有人站在你这边”"},{"text":"“把一个井底之蛙从井底捞出来，等他看到更广阔的天地之后，再把他扔回去”"},{"text":"“已经是谷底了，怎么选都是向上”“哈哈，没想到吧，爷能打洞！”"},{"text":"各自忙碌，彼此挂念，共同努力，双向奔赴。"},{"text":"进教室门口的第一眼，下意识的先看向你的位置。"},{"text":"学生时代喜欢一个人，连作业本放在一起都觉得很幸福。"},{"text":"先生一笑而起，渺海阔而天高。"},{"text":"“一辈子很长，要和可爱有趣的人度过。” “说人话。” “一辈子很长，我就想和你过。”"},{"text":"“你其实挺招人喜欢的。” “招不招别人喜欢无所谓，招你喜欢就好。”"},{"text":"“山不来找我，我就去找山，就像你不爱我，也没法阻止我爱你。”"},{"text":"“你不觉得这次偶遇也是一次缘分吗？” “如果这让你萌生喜欢我的念头，我宁愿只是擦肩而过。”"},{"text":"“对的人晚一点再遇见吧，这样等我们都足够成熟了，就再也不会莫名其妙地分开了。”"},{"text":"「你如果想念一个人，就会变成微风，轻轻掠过他的身边。就算他感觉不到，可这就是你全部的努力。人生就是这样子，每个人都变成各自想念的风。」"},{"text":"谈恋爱一定要有技巧吗？当然有技巧。我喜欢的人，从没有我得不到的。喜欢清纯可爱的。我可以百褶裙过膝袜 双马尾甜甜的叫哥哥。路过小店指着我本不喜欢的毛绒玩具说“哇，这个真的好可 爱呀”。时不时卖萌撒娇，依偎在你身边用软软的后鼻音说有你真好。喜欢性感成熟的。我可以黑丝包臀裙高跟鞋，黑发白肤红唇和你比肩站立。偶尔会在大庭广众之下凑近你，趁旁人不注意轻轻咬一下耳垂，看着你脸红到脖子根却拿我无可奈何，只好小声叫我小妖精。喜欢高冷独立的。我可以认真去做自己的事，你不联系我我不去烦你，你联系我时我也可能有自己的事没忙完。你和哥们聚会随意去，没空查岗更不会去管你在外面的小三小四。喜欢贤惠持家的。我可以去逛市场讨价还价，货比三家帮你省钱，可以挽起袖子换灯泡，也能挽起头发为你下厨。认真研究你和你家人的喜好，送出合礼节又讨喜的礼物和关心。投其所好，没有吸引不来的男生。"},{"text":"遇到很爱的那个人时，曾经写过这么一段话：“按理说，我这么这么喜欢你，真应该从长计议步步为营的筹谋一切，让你慢慢上瘾直到离不开我。可我已经没有理智了，也没有问过你同不同意，就一腔热血的投入了所有感情，吓到你的话真的对不起，可我…无法在你面前克制”"},{"text":"“允许我在你的心里建一座美丽的小屋，千万别理会别人说是违章建筑.”"},{"text":"不乱于心，不困于情。不畏将来，不念过往。如此，安好。"},{"text":"“何谓孤寂？”“清风，艳日，无笑意”“可否具体？”“左拥，右抱，无情欲。”“可否再具体？”“不得你。”"},{"text":"两姓联姻，一堂缔约，良缘永结，匹配同称。看此日桃花灼灼，宜室宜家，卜他年瓜瓞绵绵，尔昌尔炽。谨以白头之约，书向鸿笺，好将红叶之盟，载明鸳谱。此证。"},{"text":"白鸟哀婉不容于天空之湛蓝，亦不染于海之绀碧"},{"text":"“我这一生都是坚定不移的唯物主义者 唯有你我希望有来生”"},{"text":"“花会沿路盛开，你以后的路也是，你要有未来！”"},{"text":"分享欲就是浪漫和热情本身。我们在意分享欲，并不是在意分享这个动作本身，而是我在分享给你的时候，是带着开心的情绪，是带着我的期待的，我也希望能够有回应。大家都这么忙，我也是从生活里偷一点点缝隙，去把我看到的可爱事物送到你面前。是因为喜欢和在乎，我才会第一时间想到你。也是因为对你的分享欲，我才能看到生活更多可爱之处，也许我一个人路过时便错过了，因为记录下来分享给你，才让我发现了那些细微之处的浪漫。"},{"text":"我说想看看你那边的夕阳。虽然我抬头也能看到，可你分享给我的夕阳里带着的热情和爱，是独属于我们两人之间的浪漫。那种被回应时悄悄蹦出来的雀跃和开心，是我最最能感受到被爱的时刻。"},{"text":"拂晓之时，极星闪耀，云霞明灭或可睹。销阴尘，驱寒息，黑曜尽弥散。日出之时，曦晓景明，彩彻区明连海平。浪涛起，波澜惊，水天共一色。当空之时，朔风万里，愁云消散以出岫。峰俨然，峦囷焉，山濯明泉中。隅中之时，光芒万丈，盛阳已至日光舒。心畅然，神潇洒，心神向阳志不颓。"},{"text":"在这个世界上，如果你可以随便选一个人跟你一起共进晚餐，你会选谁？"},{"text":"你想过出名吗？通过啥方式？"},{"text":"在打电话前，你一般会练习怎么去表达吗？为啥？"},{"text":"你觉得在你心里，完美的一天是怎样的？"},{"text":"你上次一个人唱歌是什么时候？那对着其他人唱歌呢？"},{"text":"假设你可以活到 90 岁，那么在 30 岁之后，你更倾向于保持身体的年轻，还是思想的年轻，来度过余下的60年？"},{"text":"你对你以后将怎样死去，有没有预感？"},{"text":"说三个我们的共同点。"},{"text":"你这辈子最感激的是谁，或者什么事？"},{"text":"如果你能改变你过去的经历，你想改变哪件事？"},{"text":"用四分钟，尽可能详细地讲讲你从小到大的经历。"},{"text":"如果明天醒来你能获得一种新的才能，你希望是什么？"},{"text":"如果水晶球能告诉你关于你自己、你的生活、未来或其他任何事情的真相，你最希望知道的是什么？"},{"text":"有没有你长时间以来梦寐以求的事情？为什么你没有去实现？"},{"text":"你觉得自己最成功的是什么？"},{"text":"你觉得友谊最珍贵的地方是什么？"},{"text":"你最宝贵的记忆是什么？"},{"text":"你最可怕的记忆是什么？"},{"text":"假设一年后你会突然去世，那么你会改变现在的生活方式吗？为什么？"},{"text":"友谊对你来说意味着什么？"},{"text":"爱情和喜欢，在你生活中大概是什么样的角色？"},{"text":"说出5个关于我的好的特质。我也说5个关于你的。"},{"text":"你家里人之间亲密吗？你是不是觉得你的童年比其他大多数人更幸福？"},{"text":"你觉得你和你妈妈的关系怎么样？"},{"text":"各自做三个围绕“我们”的事实陈述。例如，“我们在深夜一起聊天”…"},{"text":"给你一句句子，你把它补全：“我希望能有人和我一起分享……”"},{"text":"如果你要和我成为亲密的朋友，对你来说，最需要知道关于我的事情是 交相辉映，不经意间绘出一幅写意的水墨丹青画。"},{"text":"晚霞的气氛慢慢地在空中逸散开来，其色时而绛红，时而紫檀，就是静静地陈设在那里，也如山麓间匍匐的光线般庸和；天际浮现出隐约几颗星辰的亮纹，那也是烟霞在为夜色的徂临张本。"},{"text":"“因为我不再希望转身，觊觎这个人的天赋和那个人的能量。”唯有真实可以生长，用真实的自己与真实的世界交互。保持远见和敏锐，积蓄能量，以期有为。"},{"text":"“每一粒熬过冬天的种子，都有一个关于春天的梦想。”时间是最伟大的创造者，也是最公正的记录者。曙光跃出地平线，崭新的征途再次开启；星光不负赶路人，我们的梦想终将抵达。"},{"text":"“无限的过去都以现在为归宿，无限的未来都以现在为渊源。”这个冬天有多冷，下个春天就有多暖。我们扎根于这个伟大的国度，身处伟大的新时代，无畏一切考验的淬炼，因为这是我们的梦想之地，哪怕挑战再多，只要我们不停脚步，就会通向山顶。"},{"text":"山河远阔，枝叶关情"},{"text":"“人生在必经的‘寒冬’里，也带着必然的希望。”在给年轻人的信里，张桂梅这样写道。"},{"text":"踏平坎坷成大道，斗罢艰险又出发"},{"text":"“虎之跃也，必伏乃厉”"},{"text":"“追风赶月莫停留，平芜尽处是春山。”"},{"text":"这是新年的第一天。这是我们与你见面的第777次。祝愿阳光打在你的脸上。"},{"text":"#阳光打在你的脸上，温暖留在我们心里#。这是冬天里平常的一天。北方的树叶已经落尽，南方的树叶还留在枝上，人们在大街上懒洋洋地走着，或者急匆匆地跑着，每个人都怀着自己的希望，每个人都握紧自己的心事。"},{"text":"阳光打在你的脸上，温暖留在我们心里。为什么我们总是眼含着泪水，因为我们爱得深沉；为什么我们总是精神抖擞，因为我们爱得深沉；为什么我们总在不断寻求，因为我们爱得深沉。爱这个国家，还有她的人民，他们善良，他们正直，他们懂得互相关怀。"},{"text":"在我短暂的青春里，你是遗憾，是美好，是阳光映过你侧脸的琥珀色眼眸，是夏日你发梢的棉花糖香味，是指尖相触的娇羞，是我回首往事随风飘荡的悲伤，是一个无言的结局，是一封想用余生为你书写的告白情书。"},{"text":"我们在交错的时间遇到彼此，明天的我又会遇到昨天的你，我的第一天会是你的最后一天，你的开始亦是我的结尾。我们会一起老去，会在生命弥留之际互道晚安，我们会相爱一生，然后在初识的那天把你还予人海。"},{"text":"你拥抱我的时候，淡月摇晃。云霞荡漾，人潮配合细小的脚步，佯装自然地带走光阴。晚归的影子，拾起落叶，撕扯黄昏，我们沉沦在另一个时区，在这里，时针一走就是一辈子。"},{"text":"她借着午后的闲憩与我对坐，微熹的光被她的长发分的细碎，摇动着我的笔尖，我一抬头，便看见窗外的秋落入她的身后。"},{"text":"当思念开始汹涌，夜与夜便有了区分，星海化为幕布，揭与落之间，都是你的身影。"},{"text":"这几天你总是频繁的入梦来，每次有你的梦，我都不愿醒来，被吵醒后我总想给所有的梦幻想一个结尾，但总是半途而废，就像我们的人生，也只是短暂的交汇了一下，再没有下文。"},{"text":"在我这长久的暗恋中，我唯一得到的就是学会了如何把一切都解释成对自己有利的样子。"},{"text":"我用尽色盘里的颜料，也绘不出你的洁白，怎么余晖一拥抱，橙红就染上了你的衣摆。"},{"text":"我们所见同一场春雪，纷扬着，落遍江南，覆盖住整个春天。你窗外的雪是否也是如此汹涌，如此渴望地诉说着我的爱，我的炽热。雪会停，对你的爱此生不平。"},{"text":"岂曰无衣，与子同袍。"},{"text":"执经衡门，渊渟岳峙。"},{"text":"午梦千山，窗阴一箭。"},{"text":"草木蔓发，春山可望。"},{"text":"君子慎独，不欺暗室。"},{"text":"一念清净，烈焰成池。"},{"text":"梨花暮雨，燕子空楼。"},{"text":"我喜我生，独丁斯时。"},{"text":"月晕而风，础润而雨。"},{"text":"前途似海，来日方长。"},{"text":"不著一字，尽得风流。"},{"text":"所思不远，若为平生。"},{"text":"玉壶买春，赏雨茆屋。"},{"text":"金尊酒满，共客弹琴。"},{"text":"木槿昔年，浮生未歇。"},{"text":"尔尔辞晚，朝朝辞暮。"},{"text":"「山有扶苏，隰有荷华。」"},{"text":"山河无恙天高望，红豆沙冰满冰箱。"},{"text":"有兰正开香满地，糖醋鲫鱼甜化衣。"},{"text":"扶摇直上九万里 。”"},{"text":"你最可爱 我说时来不及思索 但思索之后 还是这样说"},{"text":"我遇到过很多人，有人让我发烧，我以为那是爱情，结果烧坏了所有；有人让我发冷，从此消失在生命里；有人让我觉得温暖，但也仅仅是温暖而已；只有你，让我的体温上升0.2℃。"},{"text":"“失去一段关系是很可惜啦，但是在一个关系里失去自己不是更值得难过吗。”"},{"text":"有时甚么也不做，我躺着，用手指绕住它的根，用一种不露锋芒的力量拉，听顽强的根胡一处一处断。这种声音只有拔草的人自己才能听得。"},{"text":"经历事与愿违 见过悲欢离合 我已经不想再当故事里的主角了 那些宏大的命运远远不及细碎的生活迷人 我现在就想做个警匪片里抱着狐狸犬报警的路人 武侠片里 茶馆中 有人打架时跑的比谁都快的店小二 科幻片里 对世界末日全然不知 还躲在教学楼阴影里 和你专心亲吻的少年"},{"text":"那些中途离开的人都说过要陪我好久好久。"},{"text":"「我要从大山上给你采来欢乐的花 那喇叭藤花，那褐色的榛子 那装满了亲吻的野藤花篮 我想在你身上去做 春天在樱桃树上做的事」"},{"text":"通常女生，总是要碍着这，碍着那，表个白支支吾吾羞着脸庞，要是我对你，就直接上来强吻你，然后直接趁着你头晕晕的时候拉你进最近的宾馆，先洗个香喷喷的热水澡，和你耳鬓厮磨一阵，再水乳交融，这番天地，只有我们如胶似漆地粘在一起，密不可分，满脑子都是与你的千百式，嘴上碎碎念着，只想把最真实的自己，最放荡不羁的自己展现给你，现在夜夜与我笙歌共度良宵的人，未来与我携手共度余生的人，我最爱的人。"},{"text":"我等不及了，想一念之间我们就都长大。我要抱着你，亲吻你，做最美好的事。既温柔，又火热。"},{"text":"“我与太多人的缘分朝生暮死犹如露水，唯独与你像一条生生不息的河流。 ”"},{"text":"止步于心里有过，确实不太过瘾，把一段交往随意浪漫化，是情感透支，凡透支都会被追偿，这个世上有比轰轰烈烈爱情更低调朴素，安静耐久的情感模式，相互依赖维护，不越界的薄重，却纠缠羁绊，特别舒服的相处不给彼此带来负担。心里知道有这么一个人在，什么时候想起，都暖意充盈，踏实安宁。千帆过尽，静夜回思，才不枉我心里有你。"},{"text":"“一月真好，能蹭些圣诞的欢愉，也沾下新年的喜气，能在寒冷的北方享受假期，也能立刻动身去见你。”"},{"text":"“爱一个人总是简单，无非心念所至，生万千欢喜；懂一个人却需要漫长岁月里的温柔耐心，聚沙成塔，滴水石穿。”"},{"text":"“她不是我的花，我只是恰巧途径了她的盛放。”"},{"text":"“我翻山越岭，看遍河山大好，夜退日出，冬去春来，我去过江南水乡，那里有温婉姑娘，青砖碧瓦，嫩株绯花。”"},{"text":"那些想来很庆幸的词，有有惊无险，噩梦初醒，虚惊一场，虽败犹荣。还有一个，是和你有关的：失而复得。"},{"text":"“我对你的喜欢说深也深，说浅也浅，深在我每天都用文字记录你，浅在我们从未谋面。”"},{"text":"“要发光，他才能看到你。要友善，他才敢接近你。要优秀，他才有可能爱上你。”"},{"text":"我曾赤诚天真地爱过你，除了伤心难过，一无所得。"},{"text":"若干年后，我想起，能够说出“我曾赤诚天真地爱过一个人”，这是一生之中，我最安慰的事情。"},{"text":"我想有个女人拥住我，我埋在她的秀发里闻香，而第二天醒来，她还在我身边。"},{"text":"我要花上一整个夏天，给你写一封长长的信。信里要有天涯孤烟，有枫丹白露，有经年的风雪，有十里荷花明艳，有江上沆砀的雾松，有马蹄下的经捷飞燕，有暮冬温酒的红泥火炉，有夜晚疲累地靠在岸边休憩的渔船。我要把所有的明媚写进信里，最后再告诉你，对这一切的思念加在一起，都抵不过想你。"},{"text":"夜坐听风，昼眠听雨。"},{"text":"有酒学仙，无酒学佛。"},{"text":"拈花酿酒，摘叶题诗。"},{"text":"月下饮酒，花里寻诗。"},{"text":"眉眼如初，相思如故。"},{"text":"酒凉可热，心凉何暖。"},{"text":"人无远虑，必有近忧。"},{"text":"来如风雨，去似微尘。"},{"text":"落叶别树，飘零随风。"},{"text":"雨后露前，花朝雪夜。"},{"text":"前尘隔海，古屋不在。"},{"text":"人生海海，山山而川。"},{"text":"先生之风，山高水长。"},{"text":"鹤别青山，不见桃花。"},{"text":"夕阳已去，皓月方来。"},{"text":"前人俗语，言浅理深。"},{"text":"食 如玉，如玉脂般的雪肌肤色奇美，身材娇小，温柔绰约。一头如丝缎般的黑发随风飘拂，细长的凤眉，一双眼睛如星辰如明月，玲珑的琼鼻，粉腮微晕，滴水樱桃般的朱唇，完美无瑕的瓜子脸娇羞含情，嫩滑的雪肌肤色奇美，身材轻盈，脱俗清雅。一绺靓丽的黑发飞瀑般飘洒下来，弯弯的峨眉，一双丽目勾魂慑魄，秀挺的琼鼻，粉腮微微泛红，滴水樱桃般的樱唇，如花般的瓜子脸晶莹如玉，如雪玉般晶莹的雪肌如冰似雪，身材曼妙纤细，清丽绝俗。"},{"text":"她的眼睛好像波罗的海，春天莅临古老的北国，封冻万里的纯白开始松动破碎，春潮涌动之时，落日橙光之下，海鸥衔着心跳降落在她通红的鼻尖。谢谢芳芳带来那么美丽的落日！"},{"text":"老来可以同煮山川，纳凉摇扇说着俏皮话。你说看见月光下矮墙上有一只猫在犯瞌睡，我说我只看见把茶水吹凉的你微微皱起的温柔眉目。"},{"text":"我刚刚在寝室喝水，闻到一股焦味，但是效果和热水壶都没开，奇怪，会不会是电路烧了，我把电线全都拿掉了，我以为是线的问题，我还在想要不要叫宿管，然后，我突然发现了，斑马老师你猜怎么着，原来是我的心在为你燃烧"},{"text":"有没有一种可能，我上周去的肯德基，那个座位芳芳也曾经坐过？有没有一种可能，今晚梦见芳芳的时候，芳芳也会梦见我？可能都只是我的幻想，但65万个小时后，当我们氧化成风，就能变成一杯啤酒上两朵相邻的泡沫，就能变成一盏路灯下两粒依偎的尘埃，宇宙中的原子并不会湮灭，而我们，也终究会在一起。"},{"text":"我偷偷地碰了你一下 不料 你像蒲公英一样散开 此后到处都是你的模样"},{"text":"2000年我遇到一位《可爱的女人》，可是我《开不了口》，因为她真的太优秀了，我只能《安静》的在远处看着她，时过境迁，物是人非了，和她已经很久没联系了，身边也有很多人离开了，这是真的想《回到过去》，想喝一下《爷爷泡的茶》，想回到《三年二班》的那个《晴天》的日子，想和一切来不及说上话的说一句藏在心里很久的话，《你听得到》吗？那个带着《七里香》的夏天又来了，你们邀请我去参加《园游会》，说她也回来了…可是我却找了一个《借口》说我有事就不去了，晚上我一个人在哼唱着《夜曲》，听着你最喜欢的《发如雪》，吃着以前我们以前最喜欢的《麦芽糖》，幻想着我们能一起去看《珊瑚海》，可是一切都太晚了，你《听妈妈的话》，去了《千里之外》进修，再回来之时，早已与以前那个你不一样了…你变得更加的优秀，我只能一遍又一遍的《退后》，因为《我不配》，我太废了，我可能就是一个《阳光宅男》吧，大概，也可能不是！又过了几年了，整理电脑的时候突然发现以前和你的合照，还记得那天你看到《彩虹》，非常开心，还说赶紧许愿才行，我们也做了一个《蒲公英的约定》，希望我们的相遇会是一部《最长的电影》！今年又是下雨的一天，不想起床了，《给我一首歌的时间》让我继续睡眠吧，梦里我与你一起去看《花海》，去到了《稻香》之处，遇到一个《流浪诗人》，我们去了很多地方，玩的很开心，可是《说好的幸福呢》，都是幻觉，如果有《时光机》那该多好！依稀记得，那天和你《说了再见》，如今回了一句《好久不见》，天空不作美，《雨下一整晚》，我每天活得就像《自导自演》！"},{"text":"人之所以会暗恋，多半是觉得自己配不上对方，倘若有十足的把握，便可直接来一句:“我就问一次，你跟不跟我？”"},{"text":"自从我们相遇的那一刻， 你是我白天黑夜不落的星。"},{"text":"关于白昼 我与黑夜紧紧地相拥 我看过月亮经过树梢，星垂拥抱夜空。也听过虫鸣唧唧留住夏天，晨钟响起追赶暮鼓。我用遗憾压平不甘，养成草木，既往不咎，化成过往的风。你是帘见凉风，是檐外细雨，是月下浓雾。你何时出现，我何时坐拥人间好时节。不知道风来的方向，我攒了很多看你离开的目光。"},{"text":"对于我而言 你是我 溺过水依然向往的大海 永远是我心中最绝色的一章"},{"text":"夜阑卧听风吹雨，铁马是你，冰河也是你"},{"text":"君问归期未有期，巴山是你，夜雨也是你"},{"text":"月落乌啼霜满天，江枫是你，渔火也是你"},{"text":"玲珑骰子安红豆，入骨是你，相思也是你"},{"text":"山有木兮木有枝，心悦是你，不知也是你"},{"text":"四海八荒，总是会有一个人，一定会有这么一个人，他会把你的名字叫得婉转温柔，荡气回肠。"},{"text":"In the vast universe (Four Seas and Eight Deserts), there will—there must—be someone who, when he calls your name, gives it such delight, such tenderness, such soul-stirring pathos."},{"text":"冬雪喊来归燕时，桃花拥着山寺时，雨和蝉鸣到来时，枯叶和凉风缠绵时。 你与美好互为孪生，你是意义，藏在我爱你的每时每刻里。"},{"text":"你携木棉花香路过，我是藏好了一些蹁跹的情思故作了镇定，亭亭地立着款款地笑了，话语袅袅娜娜点着春水泛縠纹。可你一开口，恰逢树缝漏下的日影摇摇探到你面庞，细柔的绒毛影影绰绰，我的心绵软得就快没力气跳跃。咳，真是好没出息。"},{"text":"高斯偷走了我的尺规 我只好 徒手为你画眉"},{"text":"你问我七夕怎么过，我略过，错过，借过，难过，爱过，忍过，滑过，晕过，熬过，睡过。我闭门思过，得过且过，一笑而过，擦肩而过，当面错过。我雨昏青草湖边过，日长篱落无人过，人非圣贤孰能无过，可我只想和希希过"},{"text":"我想跟姐姐玩捉迷藏，可是我玩不了捉迷藏，因为我对姐姐的爱无处可藏"},{"text":"我本不想和风讨论你，可风说可以替我去见你，也许是风太小，没把我的思念带给你，也许是风太大，把之前的温柔都吹散了，最近我常常在想，流星为什么会坠落，也许是背负了太多人的希望吧，我曾经多么希望背负着我们愿望的流星越飞越高，但它总会落下，就像你总会离开我，孤立无援的，不该是我。山鸟与鱼不同路，从此山水不相逢，终有弱水替沧海，再无相思寄巫山。我把情书埋在了四季，嘱咐风不再去找你"},{"text":"“像我这样的理科混球也因为你学了一句蹩脚情话 ：万有引力让我知道 我在靠近你时 你也在吸引我”"},{"text":"择贫瘠的山腰，筑一间木屋。冬去春来，伺弄的植被次第盛放，败叶随瀑流隐入崖峭。观云起，等雪落，读无用之书，饮无味之茶。耄耋之年，步履蹒跚，与你话家常。"},{"text":"永远不要因为别人的错误惩罚自己，也不要把苦难当做成长的勋章。被雨淋湿的小狗也很可爱，悬崖峭壁上也会生出漂亮的花，你值得温暖的拥抱和大声的盛赞，这是世界对勇敢者的奖赏。"},{"text":"你有多久没被拥抱过了"},{"text":"“生活把人揉皱，拥抱把那些褶皱妥帖熨平。”"},{"text":"\"世界上最幸福的事情之一大概就是拥抱了，看似是一个很简单的动作，但它释放的能量却特别大，最能直接感受到的就是爱和安全感。拥抱还会消除孤单，消除不开心。 \""},{"text":"冯骥才说过一句话“我一扑向你，就感到无限温柔啊。”不得不承认，见面真的是一件幸福感极强的事。和喜欢的人在同一个城市醒来，牵手，一起吃每一顿饭，看同一场日落。空白的文字太难营造氛围了，唯有见面后的拥抱治愈一切。"},{"text":"那拥抱喜欢的人的感觉一定是“扑面而来的香味麻痹了的身体，麻痹了的心脏；连呼吸都听得一清二楚，手也只是慌张的随便摆了个位置，脑海里像是走马灯一样回忆起在一起的日子，身体传来柔软的触感，心里有些痒痒却又不敢有什么动静。细长的青丝铺满了肩膀，左朵贴着左朵，头不受控制的往上蹭了一下，软乎乎的脸蛋似乎贴到了脸颊上，电流刹那间击穿了身体。地球，停止了自转。”"},{"text":"你是从诗三百篇中褰裳涉水而来 髧彼两髦，一身古远的芹香 越陌度阡到我身边躺下 到我身边躺下已是楚辞苍茫了 它无非是某一时刻怦然心动，某一时刻情根深种，某些时刻辗转反侧，某些时刻静海深流。只是它一经存在就寸土不让，直到令我在所有的时刻，对你念念不忘。"},{"text":"我见过沧海的云，巫峡的雨。我见过一月的雪覆于白山，又渐变于葱茏。我在峨眉的林里云兴霞蔚，一径之后，雾水成露，沾于衣襟。我听过柔橹漂浮，声声入水，又归于沉寂。我看到春风，八里十里，衣袖带花。无论何时忆起，它们实在是人生可喜，但都不如我此刻遇到的你。"},{"text":"你要好好长大，不要输给风，不要输给雨，不要输给冬雪，不要输给炎夏。少年人，你在孩童时应当快乐，使你的心欢畅，行你所愿行的，见你所愿见的，然而也应当记住黑暗的时日。但愿新的梦想永远不被无留陀侵蚀，但愿旧的故事与无留陀一同被忘却，但愿绿色的原野，山丘永远不会变得枯黄，但愿溪水永远清澈，但愿鲜花永远盛开。挚友将再次同行于茂密的森林中，一切美好的事物终将归来，一切痛苦的记忆也会远去，就像溪水净化自己，枯树绽出新芽。最终，森林会记住一切。"},{"text":"晨起打扫花径，修葺院落。"},{"text":"午时信步竹林，下山买二两牛肉，打一壶陈年的酒。"},{"text":"日暮择天青色的衣裳披上，坐在台阶前，看桂花飒飒落下。"},{"text":"听闻你将踏月而来，日子总要郑重几分。"},{"text":"我想和你牵手到老 在海边开一间咖啡馆，"},{"text":"让你的身上沾满咖啡的香气， 抱着你都会大口大口的呼吸 ，"},{"text":"每天和你看日月星辰东升日落 ， 牵着我们最爱的金毛跟你牵手散步。"},{"text":"每早都会道早安 ，晚安的时候也会吻你满是皱纹的脸颊。"},{"text":"“曾几何时，金戈为你，铁马也为你。后来我朝朝暮暮里，有清风，也有细雨，有琼筵佳酿，也有碧海潮生。独独没有你。我山水一程，风雪载途，奈惊蛰时分，哪有双全法，倚君待天明。”"},{"text":"“你眼底有风雪、连绵的河流和树海，能不能只分给我那一抹弯月，换顷刻的欢愉？"},{"text":"我爱春天暴风雨后的晴空，那是你的眼睛。"},{"text":"你是九月夏天滚烫的浪，你是忽而大雨瓢泼的向往，你是飞越山川河流的大梦一场，你是整夜白雪茫茫的路旁，你是南半球的年少风光，你是无言，你是对望"},{"text":"你终于回来,在我还没孤独终老的时候。"},{"text":"天不再远,地不再黑。"},{"text":"我记得你缤纷如光的笑,记得你在梦中牵引我的双手。"},{"text":"我得到过,我失去过。我痛哭过,我痴笑过。"},{"text":"你是我人生最纠缠的枝桠,我怎么能放弃不求了?"},{"text":"多谢你终于回来了。从此不负春秋与寒夏,不惧离别与牵挂。是你陪我终老了。"},{"text":"我在赌这份已经纠缠进我生命的爱情，它会结出善果，不会辜负我如履薄冰的勇气。"},{"text":"看见你就会心跳加速，想和你像落叶枯萎也要拥抱，想亲吻你柔软的唇，"},{"text":"想在呼吸的时候第一个想起你，想在宇宙膨胀的时候还在你身边。"},{"text":"文人说这叫一见钟情 我说不，这叫见色起意。"},{"text":"当我拥你入怀，我便拥有了一切 沙子 ，时间，雨树 万物生机勃勃，我遂能生机勃勃，我无须移动即可看到一切：在你的生命中我看到一切生命。"},{"text":"一个人爱上小溪，是因为没有见过大海。我已见过银河，但我只爱一颗星。"},{"text":"“我走了一万里的长路才遇见了你 见了又伤别怕日后不与离人遇 我做了一千里的长梦才梦到了你 梦到底缘分是顺流游走的锦鲤 ”"},{"text":"自愿薛定谔的猫、巴甫洛夫的狗、孟德尔的豌豆、摩尔根的果蝇等一切说不来人话的事物均可作证。"},{"text":"若送风花雪月与我 风一定要是三月的风 花也得是六月正盛的花 雪须得十二月的鹅毛大雪 月自不消说八月十五才撩人 如此才能得我看上一眼"},{"text":"我偶尔也会不想直白，把一句话揉碎掰开转几个弯才说出来。"},{"text":"江边的晚风是意料之中的温热，云里烧起一把火又落下火星，撩起少女的裙褶。夕阳踉跄跌进江水，惊飞戏水的白鹭。行人抱在胸前的花束与风轻吻着。我在轻轻地诉说，浪漫不经意，开始深刻鲜活。"},{"text":"我悄悄的离开，甚至不挥手道别。"},{"text":"我的爱人，你明白。我心里是一片莫奈的海。"},{"text":"我觉得千万不要太快开始一段恋爱。如果你想谈一场“正常”的恋爱，就不要轻易对一个人产生“可以尝试一下”的念头。不仅仅只是看到他的外貌，你还应该去和他聊天，和他散步，和他互相了解。听听他如何看待路边的猫，如何看待秋天的落叶，如何看待你脑海中浮现过的和他恋爱后会遇到的各种事情。让他知道你不适合穿颜色太艳的衣服，你喜欢被牵着手过马路，你看过好多遍的电影再看还是会哭……他喜欢的也不该仅仅是你，而是存在于生活里每个片段真实的你。"},{"text":".. -....- .-.. --- ...- . -....- -.-- --- ..-（摩斯电码：我爱你）"},{"text":"是谁规定了灰姑娘必须被王子拯救？没有问过灰姑娘愿不愿意，也没有人问过她爱不爱王子，好像只要她的脚合适的穿上了水晶鞋，就该感激涕零的跟王子回宫，然后在幸福中永远诚惶诚恐。"},{"text":"如果故去的人能够重回这个星球，并无声无息、无影无踪地飞绕于他们所爱的人周围，我将在最晴朗的白天和最暗淡的黑夜时时刻刻守候在你的身旁。时时刻刻，直到永远。当轻柔的风儿拂过你的脸颊，那将是我的呼吸；当凉爽的风儿撩过你的鬓角，那将是我路过的灵魂。"},{"text":"如果王小波和朱生豪给对方写情书会是什么样的？“你好哇，朱生豪。我给你唱一首好听的歌，请不要把我吃掉好吗？”“有时我对你说的我要吃了你，那是从头到脚连衣服鞋袜一起在内整个儿的把你吞下肚里去的意思，你会不会吓得哭起来了呢？ 但是我不会吃掉你的。因为我是，我是王小波主义至上者。”"},{"text":"我今天才知道哎，喜鹊喝了太多可乐会变成乌鸦，欢迎光临说太多遍会变成谢谢惠顾，你的猫太喜欢你的话就会变成兔子，啊还有人类太害羞的时候想说的话就会变成单字藏在句首。"},{"text":"“我是个俗气至顶的人，见山是山，见海是海，见花便是花。唯独见了你，云海开始翻涌，江潮开始澎湃，昆虫的小触须挠着全世界的痒。你无需开口，我和天地万物便通通奔向你。 ”"},{"text":"“我惧光，她目盲。我有明亮的双眸，却将自己囚禁在阴暗的地下室；她能感受到和煦的温暖，却看不见七彩的绚丽。我在画册上看到了花草灌木，便爱上了；饱受凌辱的她在我的臂弯里栖身后，便爱上了。后来她摸遍了山林中的枝干藤蔓，哪怕双手被荆棘刺得血肉模糊。那天，我从梦中醒来，看到斑驳的墙壁上画满了红的叶、绿的花。”"},{"text":"我发誓，自从看到你的脸，世界就变得伪善与虚幻。花园也困惑，不知道什么是叶，什么是花。鸟儿心烦意乱，分不清哪是食物，哪是诱饵。像是疲倦的鸟兽终于找到了归巢，像是绝望的溺水者终于找到了广阔而温暖的土地，像是荒芜之河边留下雨水的痕迹，我们终将在茫茫天地间相会。"},{"text":"\"Only my plague thus far I count my gain. That she that makes me sin,awards me pain.\"-不过我的灾难也并非全无好处 她引诱我犯罪 也教会我受苦。"},{"text":"纸墨上的从前，刻画着斑斓的彩虹，素描揣摩的钟表，我还在修改回忆中你那烟云般的笑容"},{"text":"恍惚间你带给我那美好的幻想开始破灭，在疲惫不堪的回首间，你的离去同那散落的流星般来的快去得更快，留下的只有那我所接受不了的现实。记忆中属于你的那美好的时空，淡淡的出现了一条条裂纹并逐渐溃裂，心中因你而旋转的刻表慢慢不再转动。穿梭在时空的隧道，过往的相遇亦如烟云般再次涌入我的星空。人潮中的你，霓虹的城市，被回忆所染红的时空再次不安的跳动，雷雨间回到当初相遇的时空"},{"text":"“我想在黄昏写上一封书信，载着落日的余晖和银河的浪漫寄给你，寄给温柔本身。”"},{"text":"于是我决定忘记，我决定不见你，于是我北上，北极熊的肚皮是你，于是我南下，南十字的星光是你，于是我东游，北海道的汤泉是你，于是我西游，莫高窟的砂岩是你。"},{"text":"爱是永恒不变的力量，能够穿越所有维度，当我归来，你已垂暮，我的一次呼吸划过了你一辈子的岁月。"},{"text":"天也欢喜,地也欢喜,人也欢喜.欢喜我遇到了你,你也遇到了我."},{"text":"当时是你心里有了一个我,我心里也有了一个你,从今后是朝朝暮暮在一起."},{"text":"地久天长,同心比翼,相敬相爱相扶持.偶然发脾气,也要规劝勉励."},{"text":"我煮了一锅宇宙，里面有你最爱吃的南十字星，我对月亮过敏，因为它总是让我想起你不在身边，我要独自嚼碎所有的星星。"},{"text":"“你是源泉，我是泉上的涟漪，我们在冷冷之初，冷冷之终相遇，像风与风眼之乍醒。”"},{"text":"“我告诫自己，你的话说得太多，你听别人倾诉得太多，你咖啡喝得太多，你在陌生的房间里坐的时间太长，你的睡眠质量太差，你醒着的时间太长，你平庸的事想得太多，你希望过多，你安慰自己太频繁。”"},{"text":"很喜欢的一张，傍晚前的教室窗外。"},{"text":"暴怒 扔了个手里剑 狮子连弹 豪火球 天照 豪火灭却 无限月读！"},{"text":"“我们在不同的学校 看着不同的灯火阑珊 不同的人来人往 不同的环境 接触不同的人 却总在欢声笑语中想起你”"},{"text":"“我是杂食动物，吞食感情、生物、书籍、事件和抗争。”放弃有15笔，坚持有16笔，你看，其实坚持只比放弃多一点。一笔只差宛如天堑 所以为什么不坚持下去呢？因为猝死有17笔"},{"text":"第一次遇见卢浮宫的时候，并没有什么特别的感受，因为独属于我的蒙娜丽季，我早已遇见"}]
	  
	  class Card {
	    constructor({
	      onDismiss,
		  onLike,
		  onDislike
	    }) {
	      this.onDismiss = onDismiss;
		  this.onLike=onLike;
		  this.onDislike=onDislike;
	      this.#init();
	    }
	  
	    // private properties
	    #startPoint;
	    #offsetX;
	    #offsetY;
	  
	    #isTouchDevice = () => {
	      return (('ontouchstart' in window) ||
	        (navigator.maxTouchPoints > 0) ||
	        (navigator.msMaxTouchPoints > 0));
	    }
	  
	    #init = () => {
	      const card = document.createElement('div');
		  
	      card.classList.add('card');
		  const label=document.createElement('label');
		  
		  label.innerHTML=data[Math.floor(Math.random() * parseInt(data.length))]['text'];
		  card.append(label);
	      this.element = card;
	      if (this.#isTouchDevice()) {
	        this.#listenToTouchEvents();
	      } else {
	        this.#listenToMouseEvents();
	      }
	    }
	  
	    #listenToTouchEvents = () => {
	      this.element.addEventListener('touchstart', (e) => {
	        const touch = e.changedTouches[0];
	        if (!touch) return;
	        const { clientX, clientY } = touch;
	        this.#startPoint = { x: clientX, y: clientY }
	        document.addEventListener('touchmove', this.#handleTouchMove);
	        this.element.style.transition = 'transform 0s';
	      });
	  
	      document.addEventListener('touchend', this.#handleTouchEnd);
	      document.addEventListener('cancel', this.#handleTouchEnd);
	    }
	  
	    #listenToMouseEvents = () => {
	      this.element.addEventListener('mousedown', (e) => {
	        const { clientX, clientY } = e;
	        this.#startPoint = { x: clientX, y: clientY }
	        document.addEventListener('mousemove', this.#handleMouseMove);
	        this.element.style.transition = 'transform 0s';
	      });
	  
	      document.addEventListener('mouseup', this.#handleMoveUp);
	  
	      // prevent card from being dragged
	      this.element.addEventListener('dragstart', (e) => {
	        e.preventDefault();
	      });
	    }
	  
	    #handleMove = (x, y) => {
	      this.#offsetX = x - this.#startPoint.x;
	      this.#offsetY = y - this.#startPoint.y;
	      const rotate = this.#offsetX * 0.1;
	      this.element.style.transform = `translate(${this.#offsetX}px, ${this.#offsetY}px) rotate(${rotate}deg)`;
	      // dismiss card
	      if (Math.abs(this.#offsetX) > this.element.clientWidth * 0.7) {
	        this.#dismiss(this.#offsetX > 0 ? 1 : -1);
	      }
	    }
	  
	    // mouse event handlers
	    #handleMouseMove = (e) => {
	      e.preventDefault();
	      if (!this.#startPoint) return;
	      const { clientX, clientY } = e;
	      this.#handleMove(clientX, clientY);
	    }
	  
	    #handleMoveUp = () => {
	      this.#startPoint = null;
	      document.removeEventListener('mousemove', this.#handleMouseMove);
	      this.element.style.transform = '';
	    }
	  
	    // touch event handlers
	    #handleTouchMove = (e) => {
	      if (!this.#startPoint) return;
	      const touch = e.changedTouches[0];
	      if (!touch) return;
	      const { clientX, clientY } = touch;
	      this.#handleMove(clientX, clientY);
	    }
	  
	    #handleTouchEnd = () => {
	      this.#startPoint = null;
	      document.removeEventListener('touchmove', this.#handleTouchMove);
	      this.element.style.transform = '';
	    }
	  
	    #dismiss = (direction) => {
	      this.#startPoint = null;
	      document.removeEventListener('mouseup', this.#handleMoveUp);
	      document.removeEventListener('mousemove', this.#handleMouseMove);
	      document.removeEventListener('touchend', this.#handleTouchEnd);
	      document.removeEventListener('touchmove', this.#handleTouchMove);
	      this.element.style.transition = 'transform 1s';
	      this.element.style.transform = `translate(${direction * window.innerWidth}px, ${this.#offsetY}px) rotate(${90 * direction}deg)`;
	      this.element.classList.add('dismissing');
	      setTimeout(() => {
	        this.element.remove();
	      }, 1000);
	      if (typeof this.onDismiss === 'function') {
	        this.onDismiss();
	      }
	      if (typeof this.onLike === 'function' && direction === 1) {
	        this.onLike();
	      }
	      if (typeof this.onDislike === 'function' && direction === -1) {
	        this.onDislike();
	      }
	    }
	  }
  </script>
  <script>
	  // DOM
	  const swiper = document.querySelector('#swiper');
	  
	  // variables
	  let cardCount = 0;
	  
	  // functions
	  function appendNewCard() {
	    const card = new Card({
	      onDismiss: appendNewCard,
	      onLike: () => {
	        like.style.animationPlayState = 'running';
	        like.classList.toggle('trigger');
	      },
	      onDislike: () => {
	        dislike.style.animationPlayState = 'running';
	        dislike.classList.toggle('trigger');
	      }
	    });
	    swiper.append(card.element);
	    cardCount++;
	  
	    const cards = swiper.querySelectorAll('.card:not(.dismissing)');
	    cards.forEach((card, index) => {
	      card.style.setProperty('--i', index);
	    });
	  }
	  
	  // first 2 cards
	  for (let i = 0; i < 2; i++) {
	    appendNewCard();
	  }
  </script>
