	<script>
		var url=location.href;
		
		var num=url.indexOf("?");
		
		/*last 62 length 68 index */
		/* or and (url.length-url.indexIndexOf("?"))>=5*/
		if(num!=-1 ){
			var str=url.substr(num+6);
			var arr=str.split(",");
			
			arr=decodeURI(arr)
			if(arr != null ){
				document.getElementById("denglu").hidden=true;
				document.getElementById("tuichudenglu").hidden=false;
			}else{
				document.getElementById("denglu").hidden=false;
				document.getElementById("tuichudenglu").hidden=true;
			}
			document.getElementById("YH").innerHTML="欢迎您，亲爱的"+arr;
		}else{
			document.getElementById("tuichudenglu").hidden=true;
		}
		
		
		
		
		
	</script>
